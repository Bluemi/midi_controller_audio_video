<!DOCTYPE html>
<html lang="en">
<head>
	<title>DJ/VJ Anwendung</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="src/jsonutils.js"></script>
	<script src="src/dashutils.js"></script>
	<script src="src/player.js"></script>
	<script src="src/track.js"></script>
	<script src="src/guimanager.js"></script>
	<script src="src/main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="text-center">
	<h1>Nice nice</h1>
	<p>Press Add to add a Track.</p>
</div>

<div id="sample-container">
</div>
<!-- Visualisation Screen -->
<div id="visualisation-screen">
</div>

<!-- Audio Main Group -->
<div id="audio-main-group">
	<div>
		<button id="add-button" disabled="true">+</button>
		<div id="body-panel-group">
			<div id="track-panel" class="flex-panel"></div>
			<div id="loop-panel" class="flex-panel"> </div>
			<div id="effect-panel" class="flex-panel"></div>
		</div>
		<button id="play-button" onclick="player.play()">play</button>
		<button id="loop-button" onclick="player.loop()">loop</button>
		<button id="stop-button" onclick="player.stop()">stop</button>
	</div>
</div>


</body>
</html>
